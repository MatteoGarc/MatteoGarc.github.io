        <h1>Exercice 2 - Babylon</h1>
        <div id="canvasZone"><canvas id="renderCanvas"></canvas></div>
        <script>
                    var canvas = document.getElementById("renderCanvas");

                    var startRenderLoop = function (engine, canvas) {
                        engine.runRenderLoop(function () {
                            if (sceneToRender && sceneToRender.activeCamera) {
                                sceneToRender.render();
                            }
                        });
                    }

                    var engine = null;
        var scene = null;
        var sceneToRender = null;
        var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true,  disableWebGL2Support: false}); };
        var createScene = function () {
    // This creates a basic Babylon Scene object (non-mesh)
    var scene = new BABYLON.Scene(engine);

    var camera = new BABYLON.ArcRotateCamera("camera", BABYLON.Tools.ToRadians(90), BABYLON.Tools.ToRadians(65), 10, BABYLON.Vector3.Zero(), scene);

    // This attaches the camera to the canvas
    camera.attachControl(canvas, true);

    // This creates a light, aiming 0,1,0 - to the sky (non-mesh)
    var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

    // Default intensity is 1. Let's dim the light a small amount
    light.intensity = 0.7;

    // Our built-in 'ground' shape.
    var ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 6, height: 6}, scene);
    let groundMaterial = new BABYLON.StandardMaterial("Ground Material", scene);
    ground.material = groundMaterial;
    let groundTexture = new BABYLON.Texture(Assets.textures.checkerboard_basecolor_png.path, scene);
    groundMaterial.diffuseColor = BABYLON.Color3.Red();
    ground.material.diffuseTexture = groundTexture;

    var cylinder = BABYLON.MeshBuilder.CreateCylinder("cylinder", {height: 2, diameter: 1}, scene);
    cylinder.position.y = 1;
    cylinder.position.x = 2;

    let cylMaterial = new BABYLON.StandardMaterial("Cyl Material", scene);
    let cylTexture = new BABYLON.Texture("public/image.png", scene); 
    
    cylMaterial.diffuseTexture = cylTexture;
    cylinder.material = cylMaterial;

    let dog = null;
    BABYLON.ImportMeshAsync("public/dog.glb", scene, function (meshes) {
        dog = meshes[0];
        dog.position.set(2, 0, 0);
        dog.scaling.scaleInPlace(0.3);
    });

    function handleOrientation(event) {
        const { alpha, beta, gamma } = event;

        // Conversion en radians
        const xRot = (beta || 0) * (Math.PI / 180);
        const yRot = (gamma || 0) * (Math.PI / 180);
        const zRot = (alpha || 0) * (Math.PI / 180);

        cylinder.rotation.set(xRot, yRot, zRot);

        if (dog) {
            dog.rotation.set(xRot, yRot, zRot);
        }
    }

    if (window.DeviceOrientationEvent) {
        window.addEventListener("deviceorientation", handleOrientation, true);
    }

    function handleMotion(event) {
        const acc = event.accelerationIncludingGravity;
        if (acc && dog) {
            dog.position.y = acc.y * 0.1; // déplace le modèle avec l'accéléromètre
        }
    }

    if (window.DeviceMotionEvent) {
        window.addEventListener("devicemotion", handleMotion, true);
    }

    // Create a particle system
    const particleSystem = new BABYLON.ParticleSystem("particles", 2000, scene);
    // Texture of each particle
    particleSystem.particleTexture = new BABYLON.Texture("public/flare.png");
    // Color Gradient over lifetime
    particleSystem.addColorGradient(0, new BABYLON.Color4(1, 0, 0, 1), new BABYLON.Color4(1, 0, 1, 1));
    particleSystem.addColorGradient(1, new BABYLON.Color4(0, 1, 0, 1), new BABYLON.Color4(1, 1, 0, 1));
    // Start the particle system
    particleSystem.start();

    return scene;
};
                window.initFunction = async function() {
                    
                    
                    
                    var asyncEngineCreation = async function() {
                        try {
                        return createDefaultEngine();
                        } catch(e) {
                        console.log("the available createEngine function failed. Creating the default engine instead");
                        return createDefaultEngine();
                        }
                    }

                    window.engine = await asyncEngineCreation();
                    
                    const engineOptions = window.engine.getCreationOptions?.();
                    if (!engineOptions || engineOptions.audioEngine !== false) {
                        
                    }
        if (!engine) throw 'engine should not be null.';
        startRenderLoop(engine, canvas);
        window.scene = createScene();};
        initFunction().then(() => {sceneToRender = scene
                    });

                    // Resize
                    window.addEventListener("resize", function () {
                        engine.resize();
                    });
        </script>
